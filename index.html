<html lang="en">
<head>

                            <div class="grid-item" id="A13">A13</div>
                            <div class="grid-item" id="A14">A14</div>
                            <div class="grid-item" id="A15">A15</div>
                            <div class="grid-item" id="A16">A16</div>
                            <div class="grid-item" id="A17">A17</div>
                            <div class="grid-item" id="A18">A18</div>
                        </div>
                    </div>

                    <div class="middle-road"></div>

                    <div class="bottom-parking">
                        <div class="grid-container">
                            <div class="grid-item" id="B1">B1</div>
                            <div class="grid-item" id="B2">B2</div>

                            <div class="grid-item" id="B9">B9</div>

                            <div class="grid-item" id="B13">B13</div>
                            <div class="grid-item" id="B14">B14</div>
                            <div class="grid-item" id="A15">B15</div>
                            <div class="grid-item" id="B16">B16</div>
                            <div class="grid-item" id="B17">B17</div>
                            <div class="grid-item" id="B18">B18</div>
                        </div>
                    </div>

                    <div class="bottom-road"></div>
                </div>

                <div class="right-road"></div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
    <script src="js/parkingCounter.js"></script>
</body>
</html>
